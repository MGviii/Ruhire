org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Workaround for Kotlin incremental cache issue on Windows when project and pub cache are on different drives (C: vs D:)
# See: stacktrace mentioning "this and base files have different roots"
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false
# Run Kotlin compiler in-process to avoid daemon cache close errors
kotlin.compiler.execution.strategy=in-process

# Reduce file-locking issues during build on Windows
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.workers.max=1
org.gradle.configuration-cache=false
android.useFullClasspathForDexingTransform=true
